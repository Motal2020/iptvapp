<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen IPTV Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <div id="loading-overlay" class="hidden">
        <div class="loading-box">
            <div class="spinner"></div>
            <p id="loading-message">Chargement...</p>
        </div>
    </div>

    <div id="playlist-selector-view" class="view">
        <div class="selector-container">
            <h1>Mes Playlists</h1>
            <div id="saved-playlists-list"></div>
            <button id="add-new-playlist-btn" class="big-button">
                <span class="plus-icon">+</span> Ajouter une nouvelle playlist
            </button>
        </div>
    </div>

    <div id="add-playlist-view" class="view">
        <div class="login-box">
            <button id="back-to-selector-btn" class="back-button hidden">&larr; Retour</button>
            <h1>Ajouter une Playlist</h1>
            <p>Choisissez votre m√©thode de connexion</p>
            <div class="connection-choice">
                <button id="show-xtream-form" class="big-button">API Xtream Codes</button>
                <button id="show-m3u-form" class="big-button">Lien M3U</button>
            </div>
            <div id="playlist-form-container" class="hidden">
                <hr>
                <input type="text" id="playlistName" placeholder="Donnez un nom √† cette playlist (ex: Mon Salon)">
                <div id="xtream-fields" class="hidden">
                    <input type="text" id="serverUrl" placeholder="http://serveur.com:port">
                    <input type="text" id="username" placeholder="Nom d'utilisateur">
                    <input type="password" id="password" placeholder="Mot de passe">
                </div>
                <div id="m3u-fields" class="hidden">
                    <input type="url" id="m3uUrl" placeholder="URL de votre fichier M3U">
                </div>
                <button id="save-playlist-btn">Sauvegarder et Charger</button>
                <p id="form-error" class="error-message"></p>
            </div>
        </div>
    </div>
    
    <div id="player-view" class="view">
        <aside class="sidebar">
            <div class="content-selector">
                <div class="selector-item active" data-category="live">üì∫ TV Live</div>
                <div class="selector-item" data-category="vod">üé¨ Films</div>
                <div class="selector-item" data-category="series">üéûÔ∏è S√©ries</div>
            </div>
            <div class="sidebar-header">
                <h2 id="current-playlist-name"></h2>
            </div>
            <div id="group-list"></div>
            <div class="sidebar-footer">
                <button id="back-to-playlists-btn">üîÑ Changer de Playlist</button>
                <button id="settings-btn">‚öôÔ∏è Param√®tres</button>
            </div>
        </aside>
        <main class="main-content">
            <div class="channel-list-container">
                 <h2 id="list-title">Cha√Ænes</h2>
                 <input type="text" id="search-bar" placeholder="Rechercher...">
                 <div id="channel-list"></div>
            </div>
            <div class="player-container">
                <video id="player" controls autoplay></video>
                <div id="epg-info">
                    <h3 id="epg-now-title">Programme Actuel</h3>
                    <p id="epg-now-desc">Informations indisponibles</p>
                    <h3 id="epg-next-title">√Ä suivre</h3>
                    <p id="epg-next-desc">Informations indisponibles</p>
                </div>
            </div>
        </main>
    </div>
    
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Param√®tres</h2>
            </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
